<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATEO</title>
</head>
<body>

    <h1>McTEO HAMBURGUESAS</h1>
    <H2>Primera entrega proyecto final</H2>
    <h5>Termina de configurar tu pedido</h5>


    <label for="Ingresa tu nombre"></label>
   <input id="nombre" type="Name" placeholder="Cual es tu nombre">
<br>
<br>
    <b>Tipo de Pan:</b><br> 
    <select id="selectPan" class="select" name="pan">
       <option value="0">Seleccione su opcion</option>
       <option value="1">Blanco</option>
       <option value="2">Salvado</option>
       <option value="3">Semillas</option>
       <option value="4">Centeno</option>
    </select>
<br>
<br>

<b>Tipo de hamburguesa:</b><br> 
    <select id="selectHamburguesa" class="select" name="hamburguesas">
        <option value="0">Seleccione su opcion</option>
       <option value="1">Simple</option>
       <option value="2">Doble</option>
       <option value="3">Triple</option>
    </select>

       <br>
       <br>

<b>Aderezo:</b><br> 
    <select id="selectAderezo" class="select" name="aderezos">
        <option value="0">Seleccione su opcion</option>
       <option value="1">Ketchup</option>
       <option value="2">Mayonesa</option>
       <option value="3">Mostaza</option>
       <option value="4">con Mayonesa, ketchup y mostaza</option>
    </select>
<br>
<br>
    <b>Bebida:</b><br> 
    <select  id="selectBebida" class="select" name="bebidas">
        <option value="0">Seleccione su opcion</option>
       <option value="1">Botella de Agua</option>
       <option value="2">Botella de Coca Cola</option>
       <option value="3">Botella de Sprite</option>
       <option value="4">Botella de Fanta</option>
       
    </select>
<br>
<br>


<h4 id="titulo"></h4>
<h4 id="descripcionPedido"></h4>
<h4 id="precio"></h4>

<button id="btnConfirmar">Confirmar</button>


<h5 id="confirmacion"></h5>

    <script src="App.js"></script>
</body>
</html>
